server:
  port: 8083

spring:
  application:
    name: medical-record-service
  config:
    import: optional:configserver:http://localhost:8888

  datasource:
    url: jdbc:h2:mem:medicaldb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Configuration Resilience4j (identique Ã  appointment-service)
resilience4j:
  circuitbreaker:
    instances:
      patientService:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10

  retry:
    instances:
      patientService:
        max-attempts: 3
        wait-duration: 1s

logging:
  level:
    com.hospital: DEBUG
