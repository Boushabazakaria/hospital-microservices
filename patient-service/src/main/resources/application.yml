server:
  port: 8088  # Port du Patient Service

spring:
  application:
    name: patient-service  # Nom utilisé pour l'enregistrement Eureka
  config:
    import: optional:configserver:http://localhost:8888

  # Base de données H2 en mémoire (pour développement)
  datasource:
    url: jdbc:h2:mem:patientdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # Configuration JPA
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recrée le schéma à chaque démarrage
    show-sql: true           # Affiche les requêtes SQL dans les logs
    database-platform: org.hibernate.dialect.H2Dialect

  # Console H2 accessible via navigateur (http://localhost:8081/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuration Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # URL du serveur Eureka
  instance:
    prefer-ip-address: true  # Enregistre l'IP plutôt que le hostname

# Logs
logging:
  level:
    com.hospital: DEBUG
    org.springframework.web: INFO
